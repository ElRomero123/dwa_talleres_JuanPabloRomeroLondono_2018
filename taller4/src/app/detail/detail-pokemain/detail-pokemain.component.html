<main>

    <div id="principal">
        <div id="titulo">
            <div id="icono"></div>
            <div id="texto" routerLink = "/">CHARIZARD</div>
        </div>
        <div id="imagen"></div>   
    </div>

    <div id="caracteristicas" *ngFor = "let pokemon of BDPokemons.pokemons;  let i= index;">
        <ul>
            <li>FEATURES</li>
            <li>Altura: {{i+1}} - {{pokemon.name}}</li>
            <li>Peso: {{pokemon.name}}</li>
            <li>Categor√≠a: {{pokemon.name}}</li>
            <li>Habilidad: {{pokemon.name}}</li>
            <li>Sexo: {{pokemon.name}}</li>
            
            <div>
                <button id="subir" (click)="puntaje = puntaje + 1"></button>
                <li>{{puntaje}}</li>
                <button id="bajar" (click)="puntaje = puntaje - 1"></button>
            </div>   
        </ul>
    </div>

</main>
