<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Admin Ilustraciones</title>
    </head>
  
    <body>
        <div class="container">

            <br/>

            <div class="media">
                <img class="mr-3" src="img/logo.png" alt="Generic placeholder image">
                <div class="media-body">
                    <h5 class="mt-0">Administrador de ilustraciones</h5>
                    Use nuestra aplicación y tenga un mayor control sobre sus ilustraciones.
                </div>
            </div>
            
            <br/>

            <h1 class="display-4">Iniciar sesión</h1>
            <p class="lead">Para acceder a tus ilustraciones debes iniciar sesión!</p>
          
            <br />

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Credenciales</h5>
                    <p class="card-text">Proporcione sus credenciales.</p>
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Usuario:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Id:</span>
                        </div>
                        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <button type="button" class="btn btn-outline-primary">Enviar</button>
                </div>
            </div>  
            
            <br />

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>

        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
  </body>
</html>
