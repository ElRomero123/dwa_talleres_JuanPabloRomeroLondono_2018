<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Icono de la aplicación -->
        <link rel="icon" href="img/logo.ico" />

        
        <title>Panel de ilustraciones</title>
    </head>
  
    <body>
        <div id="ilustrations" class="container">

            <br/>

            <div class="media">
                <img class="mr-3" src="img/logo.png" alt="Generic placeholder image">
                <div class="media-body">
                    <h5 class="mt-0">Administrador de ilustraciones</h5>
                    Use nuestra aplicación y tenga un mayor control sobre sus ilustraciones.
                </div>
            </div>

            <br/>

            <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Información usuario</div>
                <div class="card-body text-primary">
                    <small id="name" class="text-muted"></small>
                    <br />
                    <small id="username" class="text-muted"></small>
                    <br />
                    <small id="email" class="text-muted"></small>
                </div>
            </div>

            <button id="close" type="button" class="btn btn-outline-dark">Cerrar sesión</button>

            <br />

            <h1 class="display-4">Sus ilustraciones</h1>
            <p id="info" class="lead">Aquí puede gestionar cada uno de sus trabajos más facilmente!</p>

            <br />

            <button id="close" type="button" class="btn btn-outline-success">+ Nueva ilustración </button>
            
            <br /> <br />

            <div id="contentCard" class="card-deck">
                
            </div>
        </div> 
        
        <!-- Para cargar los datos del usuario -->
        <script src="js/load.js"></script>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
